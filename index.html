<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hielitos</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <script src="script.js" defer></script>
</head>
<body>

<!-- SELECCION DE SABORES DE HIELITO (CHECKBOX)-->
    <header>
        <h1>VENTA DE HIELITOS</h1>
        <div class="seleccion">
            <form id="seleccion-hielitos-formulario">
                <label class="nombre-seleccion">
                    <input id="seleccionar-fresa" type="checkbox" name="" class="seleccion-hielito" onchange="BuscarSeleccion.buscarSeleccionFresa(event)">Hielito Fresa
                </label>

                <label class="nombre-seleccion">
                    <input id="seleccionar-oreo" type="checkbox" name="" class="seleccion-hielito" onchange="BuscarSeleccion.buscarSeleccionOreo(event)">Hielito de oreo
                </label>
                <label class="nombre-seleccion">
                    <input id="seleccionar-jamaica" type="checkbox" name="" class="seleccion-hielito" onchange="BuscarSeleccion.buscarSeleccionJamaica(event)">Hielito de jamaica
                </label>
       
                <label class="nombre-seleccion">
                   <input id="seleccionar-rompope" type="checkbox" name="" class="seleccion-hielito" onchange="BuscarSeleccion.buscarSeleccionRompope(event)">Hielito de rompope
                 </label>
                 <label class="nombre-seleccion">
                    <input id="seleccionar-limon" type="checkbox" name="" class="seleccion-hielito" onchange="BuscarSeleccion.buscarSeleccionLimon(event)">Hielito de limon
                </label>
                <label class="nombre-seleccion">
                    <input id="seleccionar-mango" type="checkbox" name="" class="seleccion-hielito" onchange="BuscarSeleccion.buscarSeleccionMango(event)">Hielito de mango
                </label>
                <label class="nombre-seleccion">
                    <input id="seleccionar-maria" type="checkbox" name="" class="seleccion-hielito" onchange="BuscarSeleccion.buscarSeleccionMaria(event)">Hielito de galleta maria
                </label>
                <label class="nombre-seleccion">
                    <input id="seleccionar-coco" type="checkbox" name="" class="seleccion-hielito" onchange="BuscarSeleccion.buscarSeleccionCoco(event)">Hielito de coco
                </label>
            </form>
        </div>
    </header>

<!-- DIV VACIOS (CREADOS APARTIR DE UNA FUNCION MEDIANTE LA SELCCION DE CHECBOXES)-->
    <main>
        <label></label>
        <section id="inputs-contenedor">
            <h2>Rellena los campos</h2>

            <form id="formulario" method="post" onsubmit="modificarValores(event)">
                <div id="contenedor-input">
                </div>
                <div id="contenedor-input2">
                </div>
                <div id="contenedor-input3">
                </div>
                <div id="contenedor-input4">
                </div>
                <div id="contenedor-input5">
                </div>
                <div id="contenedor-input6">
                </div>
                <div id="contenedor-input7">
                </div>
                <div id="contenedor-input8">
                </div>
                <button class="boton">Calcular</button>
            </form>
        </section>


    </main>
    
<!-- DIV PARA EL APILAMIENTO DE RECIBOS MEDIANTE SE VAYAN GENERANDO-->
    <div id="recibos-contenedor">
    <div id="recibos">
    </div>
    </div>

<!-- DESPLAZAMIENTO DE LAS SECCIONES DE LA APLICACION-->

    <nav class="contenedor-navegacion">
        <div class="navegacion">
            <a href="productos.html">Calcular</a>
        </div>
    </nav>


</body>
</html>
